<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 title">
                <h1>Guessing Game</h1>
            </div>

        </div>
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="row">
                    <div class="col-12 now-playing">
                        <h3>
                            Guess the movie made in 2002! 
                        </h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 clue">

                    </div>
                    <div class="col-6 answer">
                        <div class="row">
                            <div class="col-12">
                                <h4 id="question">This is the question clue</h4>
                                <h4>Wins</h4>
                                <h3 class="wins"></h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h4>Tries remaining</h4>
                                <h3 class="guess-remaining"></h3>
                                <p class="blanks-container"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 guesses">
                                <h4>Character used</h4>
                                <h3 class="chars-used"></h3>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="assets/js/main.js"></script>

</body>

</html>
